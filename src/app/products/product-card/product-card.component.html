<div class="card" style="width: 18rem;">
    <img [src]="product.imageUrl" class="card-img-top" />
    <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">
            {{ product.price | currency: 'INR':true }}
        </p>
        <div *ngIf="showActions && shoppingCart" class="card-footer">
            <button
                *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
                (click)="addToCart()"
                class="btn btn-secondary btn-block"
            >
                Add to Cart
            </button>
            <ng-template #updateQuantity>
                <product-quantity [item]="product" [shopping-cart]="shoppingCart"></product-quantity>
            </ng-template>
        </div>
    </div>
</div>
