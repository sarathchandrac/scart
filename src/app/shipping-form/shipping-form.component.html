<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="placeOrder(f.value)">
            <div class="form-group">
                <label for="name">Name</label>
                <input
                    #name="ngModel"
                    [(ngModel)]="contact.name"
                    name="name"
                    class="form-control"
                    required
                    type="text"
                />
                <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                    Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="address1">Address</label>
                <input
                    #address1="ngModel"
                    [(ngModel)]="contact.address1"
                    name="address1"
                    class="form-control"
                    required
                    type="text"
                />
            </div>
            <div class="form-group">
                <input
                    #address2="ngModel"
                    [(ngModel)]="contact.address2"
                    name="address2"
                    class="form-control"
                    required
                    type="text"
                />
                <div
                    class="alert alert-danger"
                    *ngIf="(address1.touched && address1.invalid) || (address2.touched && address2.invalid)"
                >
                    Address is required
                </div>
            </div>
            <div class="form-group">
                <label for="name">City</label>
                <input
                    #city="ngModel"
                    [(ngModel)]="contact.city"
                    name="city"
                    class="form-control"
                    required
                    type="text"
                />
                <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
                    City is required
                </div>
            </div>
            <button class="btn btn-primary" [disabled]="f.invalid">Place Order</button>
            <button type="button" (click)="cancel()" class="btn btn-danger">Cancel</button>
        </form>
    </div>
    <div class="col-md-6"></div>
</div>
