<h1>Shopping Cart</h1>
<div class="row col-10" *ngIf="cart$ | async as cart">
    <p>
        You have {{ cart.totalItemsCount }} items in shopping cart
        <button (click)="clearCart()" class="btn btn-light btn-sm">Clear Shopping Cart</button>
    </p>
    <table class="table" *ngIf="cart">
        <thead>
            <tr>
                <th></th>
                <th>Product</th>
                <th class="text-center" style="width:230px">Quantity</th>
                <th class="text-right">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart.items">
                <td>
                    <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail"></div>
                </td>
                <td>{{ item.title }}</td>
                <td><product-quantity [shopping-cart]="cart" [item]="item"></product-quantity></td>
                <td class="text-right">{{ item.totalPrice | currency: 'INR':true }}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th class="text-right">{{ cart.totalPrice | currency: 'INR':true }}</th>
            </tr>
        </tfoot>
    </table>
    <a *ngIf="cart.items.length" routerLink="/check-out" class="btn btn-primary">Check out</a>
</div>
