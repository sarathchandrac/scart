<div class="card" *ngIf="cart">
    <div class="card-body">
        <h5 class="card-title">Order Summary</h5>
        <p class="card-text">You have {{ cart.totalItemsCount }} items in shopping cart</p>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let item of cart.items">
                {{ item.title }} x {{ item.quantity }}
                <div class="float-right">{{ item.totalPrice * item.quantity | currency: 'INR':true }}</div>
            </li>
            <li class="list-group-item font-weight-bold">
                Total
                <div class="float-right">{{ cart.totalPrice | currency: 'INR':true }}</div>
            </li>
        </ul>
    </div>
</div>
